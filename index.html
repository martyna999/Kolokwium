<!DOCTYPE html>
<html>
<head>
    <title>Kolokwium</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <div class="cell">
        </div>
        {{ message }}
    </div>

    <script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Powodzenia'
        }
    })
    </script>


<style>
.cell
{
    height: 50px;
    width: 50px;
    background-color: orange;
    border: solid 1px;
    border-color: grey;
    border-radius: 10px;
    margin-bottom: 10px;
    margin-right: 10px;
}
</style>

</body>
</html>
