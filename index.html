<!DOCTYPE html>
<html>
<head>
    <title>Kolokwium</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
            <div class="cyfry" v-for="r in rows">
                <div v-for="c in columns">
                    <div class="cell">
                        {{ r }},{{ c }}
                    </div>
                </div>
            </div>
        {{ message }}
    </div>

    <script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Powodzenia',
            rows:10,
            columns:10
        }
    })
    </script>


<style>
.cyfry
{
    display: flex;
    flex-direction: row;
}

.cell
{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 50px;
    width: 50px;
    background-color: orange;
    border: solid 1px;
    border-color: grey;
    border-radius: 10px;
    margin-bottom: 10px;
    margin-right: 10px;
}

</style>

</body>
</html>
